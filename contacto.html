    <main>

        <section>

            <form action="" method="" enctype="">




                <form action="" method="" enctype="">



                    <h2 class="div__contacto">Informacion Personal:</h2>

                    <div class="div__contacto">
                        <label for="nombre">Nombre:</label>
                        <input required type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                    </div>

                    <div class="div__contacto">
                        <label for="edad">Edad:</label>
                        <input required type="number" name="edad" id="edad" placeholder="Ingrese su edad">
                    </div>

                    <div class="div__contacto">
                        <label for="password">Password:</label>
                        <input required type="password" name="password" id="password" placeholder="Ingrese su password">
                    </div>

                    <div class="div__contacto">
                        <label for="tipo">Tipo Consulta</label>
                        <select name="tipo" id="tipo">
                            <option value="consulta">Consulta</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="ayuda">Ayuda</option>
                        </select>
                    </div>

                    <div class="div__contacto">

                        <H2>Preferencia Sexual:</H2>

                        <label for="femenino">Femenino:</label>
                        <input type="radio" id="femenino" name="pregunta" value="femenino">

                        <label for="masculino">Masculino:</label>
                        <input type="radio" id="masculino" name="pregunta" value="masculino">

                        <label for="indefinido">Indefinido:</label>
                        <input type="radio" id="indefinido" name="pregunta" value="indefinido">


                    </div>

                    <div class="div__contacto">

                        <h2>Procedencia del dispositivo donde se realiza la consulta:</h2>

                        <label for="celular">Celular:</label>
                        <input type="checkbox" id="celular" name="dispositivo">

                        <label for="pcescritorio">Pc Escritorio:</label>
                        <input type="checkbox" id="pcescritorio" name="dispositivo">

                        <label for="otro">Otro:</label>
                        <input type="checkbox" id="otro" name="dispositivo">

                    </div>

                    <div class="div__contacto">
                        <h2>Terminos y condiciones:</h2>

                        <label for="acepto">Acepto:</label>
                        <input checked type="checkbox" id="acepto" name="terminos">

                    </div>

                    <div class="div__contacto">

                        <label for="">Comentario:</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

                    </div>

                    <div class="div__contacto">

                        <button>Enviar</button>
                        <button>Cancelar</button>

                        <input type="reset" value="limpiar">

                    </div>


                    <div class="contacto__imagen--ubicacion">


                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3275.3986593163213!2d-58.401896184162105!3d-34.821067876538926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd361fbfa60f9%3A0xc2bac9f341f5dd4d!2sFrancisco%20Boga%201164%2C%20B1852JQJ%20Burzaco%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1649365766713!5m2!1ses-419!2sar"
                            width="1000" height="700" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>


        </section>
